<div class="row" *ngIf="!mostrarAgregarEditar ">
  <div class="col-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datosCliente | async;">
          <td>{{ item.nombre | uppercase }}</td>
          <td>{{ item.apeidos | uppercase }}</td>
          <td>{{ item.estado | uppercase }}</td>
          <td>
            <button class="btn btn-info col-6"  (click)="editarCliente(item);" >editar</button>
            <button class="btn btn-warning col-6" (click)="eliminarCliente(item);">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<app-agregar-editar-lientes *ngIf="mostrarAgregarEditar"
[tituloCliente]="enviarTituloEditarCliente"
[clienteEditar]="enviarClienteEditar"

></app-agregar-editar-lientes>



<div class="overlay" *ngIf="load">
   
  <div class="spinner ">
      <img [src]="['./assets/giphy.gif']"/>
    </div>
   
  </div>
